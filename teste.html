<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página com Gradiente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #24db5b, #f3f716); /* Gradiente azul-roxo */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
        }

        a {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: rgb(180, 204, 45);
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à minha página!</h1>
    <p>Essa é uma página simples com fundo em gradiente. Você pode editar esse conteúdo como quiser.</p>
    <a href="#">Saiba Mais</a>
</body>
</html>
